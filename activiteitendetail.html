<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Activiteit detail</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f8f8f8; }
    h1 { text-align:center; }
    .container { max-width:900px; margin:20px auto; background:#fff; padding:18px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.08); }
    .row { display:flex; align-items:center; padding:8px 0; border-bottom:1px solid #eee; }
    .text { flex:1; padding-left:8px; }
    .indent-1 { padding-left: 12px; }
    .indent-2 { padding-left: 28px; }
    .indent-3 { padding-left: 44px; }
    .indent-4 { padding-left: 60px; }
    .meta { color:#666; font-size:13px; margin-bottom:8px; }
    .actions { text-align:right; margin-top:12px; }
    button { padding:8px 12px; border-radius:6px; border:1px solid #ccc; background:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <h1 id="title">Detail</h1>
  <div class="container" id="content">
    Laden...
  </div>

  <script>
    const SCRIPT_URL =
      'https://script.google.com/macros/s/AKfycbyiYArRDtmborqb0_TmZ_XB1Ufp51O--KkeBhyUMk3ZlodfarThyJSCUMVuCcfz4sEM_Q/exec';

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function getIndentLevel(row) {
      if (row.niv4 && row.niv4.trim()) return 4;
      if (row.niv3 && row.niv3.trim()) return 3;
      if (row.niv2 && row.niv2.trim()) return 2;
      if (row.niv1 && row.niv1.trim()) return 1;
      return 0;
    }

    function storageKey(sheetName, index) {
      return 'afvink_' + sheetName + '_' + index;
    }

    function renderSheet(data) {
      const content = document.getElementById('content');
      content.innerHTML = '';
      if (!data || !data.rows) {
        content.textContent = 'Geen gegevens gevonden.';
        return;
      }

      const sheetName = data.sheet || getQueryParam('sheet') || 'onbekend';
      document.getElementById('title').textContent = 'Afvinklijst â€” ' + sheetName;

      if (data.rows.length === 0) {
        content.textContent = 'Dit tabblad heeft geen regels.';
        return;
      }

      data.rows.forEach((row, idx) => {
        const rowEl = document.createElement('div');
        rowEl.className = 'row';

        const text =
          row.niv4.trim() || row.niv3.trim() || row.niv2.trim() || row.niv1.trim() || '';

        const indent = getIndentLevel(row);
        const textEl = document.createElement('div');
        textEl.className = 'text indent-' + indent;
        textEl.textContent = text;

        if ((row.checkbox || '').toLowerCase() === 'ja') {
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.id = 'cb_' + idx;

          try {
            const stored = localStorage.getItem(storageKey(sheetName, idx));
            if (stored === '1') cb.checked = true;
          } catch(e){}

          cb.addEventListener('change', function(){
            try {
              if (cb.checked) localStorage.setItem(storageKey(sheetName, idx), '1');
              else localStorage.removeItem(storageKey(sheetName, idx));
            } catch(e){}
          });

          rowEl.appendChild(cb);
        }

        rowEl.appendChild(textEl);
        content.appendChild(rowEl);
      });

      const actions = document.createElement('div');
      actions.className = 'actions';
      const btn = document.createElement('button');
      btn.textContent = 'Wis alle vinkjes (lokale opslag)';
      btn.addEventListener('click', function(){
        if (!confirm('Alle vinkjes wissen voor "'+sheetName+'"?')) return;
        try {
          data.rows.forEach((row, idx) =>
            localStorage.removeItem(storageKey(sheetName, idx))
          );
          location.reload();
        } catch(e){
          alert('Kon localStorage niet bijwerken: ' + e.message);
        }
      });
      actions.appendChild(btn);
      content.appendChild(actions);
    }

    function loadSheet(sheetName) {
      const s = document.createElement('script');
      s.src =
        SCRIPT_URL +
        '?action=sheet&name=' +
        encodeURIComponent(sheetName) +
        '&callback=renderSheet&_=' +
        Date.now();
      s.onerror = function(){
        document.getElementById('content').textContent =
          'Fout bij laden van sheet. Controleer SCRIPT_URL en permissies.';
      };
      document.body.appendChild(s);
    }

    (function init() {
      const sheet = getQueryParam('sheet');
      if (!sheet) {
        document.getElementById('content').textContent =
          'Geen sheet opgegeven in de URL. Gebruik ?sheet=SheetNaam';
        return;
      }
      loadSheet(sheet);
    })();
  </script>
</body>
</html>
