<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taken Versie 27 - Chiro Leopoldsburg</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body { background-color: #f9fafb; }
nav { background-color: #c62828; }
.container { margin-top: 30px; }
.card { margin-bottom: 20px; position: relative; border-left: 5px solid transparent; }
.card-content { padding-bottom: 1rem; }
.filter-container { margin-bottom: 20px; }

/* Status tekstkleuren */
.status-ok { color: green; font-weight: bold; }
.status-bezig { color: orange; font-weight: bold; }
.status-nok { color: red; font-weight: bold; }

/* Prioriteit kleuren */
.prioriteit-1 { background-color: #ffffff; }
.prioriteit-2 { background-color: #ffcdd2; }
.prioriteit-3 { background-color: #ef9a9a; }
.prioriteit-4 { background-color: #e57373; }
.prioriteit-5 { background-color: #d32f2f; color: white; }
.prioriteit-label { padding: 3px 6px; border-radius: 4px; display: inline-block; }

/* Gemarkeerd */
.card-markeren { border-left: 5px solid orange; }

/* Taak ID onderaan */
.taak-id { font-size: 0.8rem; color: #555; margin-top: 10px; text-align: right; }
</style>
</head>
<body>

<nav>
  <div class="nav-wrapper">
    <a href="index.html" class="brand-logo center">Chiro Leopoldsburg</a>
  </div>
</nav>

<div class="container">
<h4 class="center-align">Taken Versie 27</h4>

<!-- Filter knop -->
<div class="row">
  <div class="col s12">
    <a class="waves-effect waves-light btn modal-trigger" href="#filterModal">Filters</a>
  </div>
</div>

<!-- Modal voor hoofdfilters -->
<div id="filterModal" class="modal">
  <div class="modal-content">
    <h5>Filters</h5>

    <div>
      <p><strong>Verantwoordelijke</strong></p>
      <div id="filterVerantwoordelijkeContainer"></div>

      <p><strong>Commissie</strong></p>
      <div id="filterCommissieContainer"></div>

      <p><strong>Prioriteit</strong></p>
      <div id="filterPrioriteitContainer"></div>

      <p>
        <label><input type="checkbox" id="filterStatusOk"/> <span>Verberg taken met status "OK"</span></label>
      </p>
      <p>
        <label><input type="checkbox" id="filterGemarkeerd"/> <span>Alleen gemarkeerde taken</span></label>
      </p>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="applyFiltersBtn">Toepassen</a>
  </div>
</div>

<div id="tasks-container" class="row"></div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const spreadsheetId = urlParams.get('spreadsheetId');
const tabblad = urlParams.get('tabblad');
const apiUrl = 'https://script.google.com/macros/s/AKfycbzxE1xtIxwT74WNMdfqYhhG4UGC8g2pUumgI2hK3CjW5RcVa3n5Q1UXNW64nHTHc6smig/exec';

let takenData = [];
const statusOptions = ["NOK", "Bezig", "OK"];

// Voor geselecteerde filters
let selectedFilters = {
  verantwoordelijke: '',
  commissie: '',
  prioriteit: '',
  verbergOk: false,
  alleenGemarkeerd: false
};

function getDeadlineText(deadlineObj) {
  const today = new Date();
  today.setHours(0,0,0,0);
  const deadline = new Date(deadlineObj);
  deadline.setHours(0,0,0,0);
  const diffTime = deadline - today;
  const diffDays = Math.round(diffTime / (1000 * 60 * 60 * 24));
  if(diffDays < 0) return `Deadline is met ${Math.abs(diffDays)} dagen overschreden`;
  else if(diffDays === 0) return `Deadline is vandaag!`;
  else return `Deadline is over ${diffDays} dagen`;
}

// Ophalen taken
async function fetchTaken() {
  try {
    const response = await fetch(`${apiUrl}?spreadsheetId=${spreadsheetId}&tabblad=${tabblad}`);
    const data = await response.json();

    data.forEach(t => {
      if(t.deadline) {
        const d = new Date(t.deadline);
        t.deadlineFormatted = `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;
        t.deadlineObj = d;
      }
    });

    // Enkel gewijzigde taken bijwerken
    data.forEach(t => {
      const index = takenData.findIndex(old => old.taakId === t.taakId);
      if(index !== -1) takenData[index] = t; 
      else takenData.push(t); 
    });

    vulHoofdFilters();
    renderTaken();
  } catch(err) {
    console.error("Fout bij ophalen taken:", err);
  }
}

// Vul checkboxen in modal
function vulHoofdFilters() {
  const verantwoordelijken = [...new Set(takenData.map(t => t.verantwoordelijke).filter(Boolean))];
  const commissies = [...new Set(takenData.map(t => t.commissie).filter(Boolean))];
  const prioriteiten = [...new Set(takenData.map(t => t.prioriteit).filter(Boolean))].sort((a,b)=>a-b);

  const verContainer = document.getElementById('filterVerantwoordelijkeContainer');
  const comContainer = document.getElementById('filterCommissieContainer');
  const prioContainer = document.getElementById('filterPrioriteitContainer');

  verContainer.innerHTML = '';
  verantwoordelijken.forEach(v => {
    const id = `ver-${v}`;
    verContainer.innerHTML += `<p><label><input type="checkbox" name="verantwoordelijke" id="${id}" value="${v}"/> <span>${v}</span></label></p>`;
  });

  comContainer.innerHTML = '';
  commissies.forEach(c => {
    const id = `com-${c}`;
    comContainer.innerHTML += `<p><label><input type="checkbox" name="commissie" id="${id}" value="${c}"/> <span>${c}</span></label></p>`;
  });

  prioContainer.innerHTML = '';
  prioriteiten.forEach(p => {
    const id = `prio-${p}`;
    prioContainer.innerHTML += `<p><label><input type="checkbox" name="prioriteit" id="${id}" value="${p}"/> <span>${p}</span></label></p>`;
  });

  // Checkboxen max 1 selecteerbaar per type
  ['verantwoordelijke','commissie','prioriteit'].forEach(name=>{
    document.getElementsByName(name).forEach(cb=>{
      cb.addEventListener('change', e=>{
        if(e.target.checked){
          document.getElementsByName(name).forEach(other=>{
            if(other!==e.target) other.checked=false;
          });
        }
      });
    });
  });
}

// Toepassen filters
document.getElementById('applyFiltersBtn').addEventListener('click', ()=>{
  selectedFilters.verantwoordelijke = document.querySelector('input[name="verantwoordelijke"]:checked')?.value || '';
  selectedFilters.commissie = document.querySelector('input[name="commissie"]:checked')?.value || '';
  selectedFilters.prioriteit = document.querySelector('input[name="prioriteit"]:checked')?.value || '';
  selectedFilters.verbergOk = document.getElementById('filterStatusOk').checked;
  selectedFilters.alleenGemarkeerd = document.getElementById('filterGemarkeerd').checked;

  renderTaken();
});

// Renderen taken
function renderTaken() {
  const container = document.getElementById('tasks-container');
  container.innerHTML = '';

  const today = new Date();
  const filtered = takenData.filter(t => {
    if(selectedFilters.verantwoordelijke && t.verantwoordelijke !== selectedFilters.verantwoordelijke) return false;
    if(selectedFilters.commissie && t.commissie !== selectedFilters.commissie) return false;
    if(selectedFilters.prioriteit && String(t.prioriteit) !== selectedFilters.prioriteit) return false;
    if(selectedFilters.verbergOk && t.status === 'OK') return false;
    if(selectedFilters.alleenGemarkeerd && !t.markeren) return false;
    return true;
  });

  filtered.forEach(t => {
    const card = document.createElement('div');
    card.className = 'col s12';

    let cardClass = '';
    if(t.status==='OK') cardClass = 'green lighten-4';
    else if(t.deadlineObj && today >= t.deadlineObj) cardClass = 'red lighten-4';

    if(t.markeren) card.classList.add('card-markeren');

    let statusClass = '';
    if(t.status==='OK') statusClass='green-text text-darken-4';
    else if(t.status==='Bezig') statusClass='orange-text text-darken-3';
    else if(t.status==='NOK') statusClass='red-text text-darken-3';

    let priorClass = `prioriteit-${t.prioriteit || 1}`;

    card.innerHTML = `
      <div class="card ${cardClass}">
        <div class="card-content">
          <span class="card-title">${t.taakomschrijving}</span>
          <p><strong>Deadline:</strong> ${t.deadlineFormatted || '-'}<br>
          <span style="font-weight:bold;">${t.deadlineObj ? getDeadlineText(t.deadlineObj) : ''}</span></p>

          <p>
            <label>
              <input type="checkbox" class="updateCheckbox" data-taakid="${t.taakId}" data-veld="markeren" ${t.markeren ? 'checked' : ''}/>
              <span>Markeren</span>
            </label>
          </p>

          <p>
            <strong>Prioriteit:</strong>
            <select class="updateSelect ${priorClass}" data-taakid="${t.taakId}" data-veld="prioriteit">
              <option value="1" ${t.prioriteit=="1"?"selected":""}>1</option>
              <option value="2" ${t.prioriteit=="2"?"selected":""}>2</option>
              <option value="3" ${t.prioriteit=="3"?"selected":""}>3</option>
              <option value="4" ${t.prioriteit=="4"?"selected":""}>4</option>
              <option value="5" ${t.prioriteit=="5"?"selected":""}>5</option>
            </select>
          </p>

          <p>
            <strong>Verantwoordelijke:</strong>
            <input type="text" class="updateInput" data-taakid="${t.taakId}" data-veld="verantwoordelijke" value="${t.verantwoordelijke || ''}">
          </p>

          <p>
            <strong>Status:</strong>
            <select class="updateSelect status-select ${statusClass}" data-taakid="${t.taakId}" data-veld="status">
              ${statusOptions.map(opt => `<option value="${opt}" ${t.status===opt?"selected":""}>${opt}</option>`).join('')}
            </select>
          </p>

          <p>
            <label>
              <input type="checkbox" class="updateCheckbox" data-taakid="${t.taakId}" data-veld="verouderd" ${t.verouderd ? 'checked' : ''}/>
              <span>Verouderd</span>
            </label>
          </p>

          <p><strong>Commissie:</strong> ${t.commissie || '-'}</p>
          <p><strong>Bijlage:</strong> ${t.bijlage.includes('http') ? `<a href="${t.bijlage}" target="_blank">Bekijk bijlage</a>` : t.bijlage || 'Geen bijlage voor deze taak.'}</p>

          <p class="taak-id"><strong>Taak ID:</strong> ${t.taakId}</p>
        </div>
      </div>
    `;

    container.appendChild(card);
  });

  // Initialize select in cards
  document.querySelectorAll('select.updateSelect').forEach(sel => {
    const instance = M.FormSelect.getInstance(sel);
    if(instance) instance.destroy();
    M.FormSelect.init(sel);
  });

  // Checkbox en input eventlisteners
  document.querySelectorAll('.updateCheckbox').forEach(cb => {
    cb.addEventListener('change', e => updateVeld(e.target.dataset.taakid, e.target.dataset.veld, e.target.checked));
  });
  document.querySelectorAll('.updateSelect').forEach(sel => {
    sel.addEventListener('change', e => {
      updateVeld(e.target.dataset.taakid, e.target.dataset.veld, e.target.value);
      if(sel.classList.contains('status-select')){
        sel.classList.remove('red-text','orange-text','green-text','text-darken-4','text-darken-3');
        if(e.target.value==='OK') sel.classList.add('green-text','text-darken-4');
        else if(e.target.value==='Bezig') sel.classList.add('orange-text','text-darken-3');
        else if(e.target.value==='NOK') sel.classList.add('red-text','text-darken-3');
      }
      if(sel.dataset.veld==='prioriteit'){
        sel.className = `updateSelect prioriteit-${e.target.value}`;
      }
    });
  });
  document.querySelectorAll('.updateInput').forEach(inp => {
    inp.addEventListener('change', e => updateVeld(e.target.dataset.taakid, e.target.dataset.veld, e.target.value));
  });
}

function updateVeld(taakId, veld, waarde) {
  fetch(apiUrl, {
    method: 'POST',
    body: JSON.stringify({ spreadsheetId, tabblad, taakId, veld, waarde })
  })
  .then(res => res.json())
  .then(res => { if(res.status!=='ok') console.error(res.message); })
  .catch(err => console.error(err));
}

// Initialize modal
document.addEventListener('DOMContentLoaded', function() {
  var elems = document.querySelectorAll('.modal');
  M.Modal.init(elems);
});

fetchTaken();
setInterval(fetchTaken, 15000);
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
