<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taken</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <style>
    body { padding: 20px; background-color: #fafafa; }
    .card { border-radius: 12px; margin-bottom: 20px; }
    .card-content { display: flex; flex-direction: column; }
    .card-title { display: flex; align-items: center; }
    .card-title i { margin-right: 8px; }
    .input-field { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <a href="activiteiten.html" class="btn blue lighten-2">‚Üê Vorige</a>
    <h4 id="activiteitTitel"></h4>
    <div id="takenContainer" class="row"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwxPaOoQOKFevEitDGlihL2Qp1pRu_Djhj1LsIH4--AtDVno265bMRHmFezc9DF9FexFQ/exec";

    // Haal activiteit uit URL
    const params = new URLSearchParams(window.location.search);
    const activiteit = params.get("activiteit");

    document.getElementById("activiteitTitel").textContent = activiteit;

    async function fetchTaken() {
      try {
        const res = await fetch(`${API_URL}?type=taken&activiteit=${encodeURIComponent(activiteit)}`);
        const taken = await res.json();

        const container = document.getElementById("takenContainer");
        container.innerHTML = "";

        if (!taken || taken.length === 0) {
          container.innerHTML = "<p class='red-text center-align'>Geen taken gevonden voor deze activiteit.</p>";
          return;
        }

        taken.forEach(taak => {
          const bijlage = taak.link ? `<a href="${taak.link}" target="_blank">Bekijk bijlage</a>` : "Geen bijlage voorzien.";
          const belangrijkChecked = taak.belangrijk ? "checked" : "";

          const cardDiv = document.createElement("div");
          cardDiv.className = "col s12 m6 l4";
          cardDiv.innerHTML = `
            <div class="card blue lighten-4">
              <div class="card-content">
                <span class="card-title">${taak.titel}</span>
                <p><strong>Deadline:</strong> ${taak.deadline}</p>
                <p><strong>Verantwoordelijke:</strong> ${taak.verantwoordelijke || "Onbekend"}</p>

                <div class="input-field">
                  <select class="status-select">
                    <option value="NOK" ${taak.status === "NOK" ? "selected" : ""}>NOK</option>
                    <option value="Bezig" ${taak.status === "Bezig" ? "selected" : ""}>Bezig</option>
                    <option value="OK" ${taak.status === "OK" ? "selected" : ""}>OK</option>
                  </select>
                  <label>Status</label>
                </div>

                <div class="input-field">
                  <select class="prioriteit-select">
                    <option value="1" ${taak.prioriteit == 1 ? "selected" : ""}>1</option>
                    <option value="2" ${taak.prioriteit == 2 ? "selected" : ""}>2</option>
                    <option value="3" ${taak.prioriteit == 3 ? "selected" : ""}>3</option>
                    <option value="4" ${taak.prioriteit == 4 ? "selected" : ""}>4</option>
                    <option value="5" ${taak.prioriteit == 5 ? "selected" : ""}>5</option>
                  </select>
                  <label>Prioriteit</label>
                </div>

                <p>
                  <label>
                    <input type="checkbox" class="belangrijk-checkbox" ${belangrijkChecked}/>
                    <span>Belangrijk</span>
                  </label>
                </p>

                <p><strong>Bijlage:</strong> ${bijlage}</p>
                <p><strong>Taak ID:</strong> ${taak.taakId}</p>
              </div>
            </div>
          `;

          container.appendChild(cardDiv);

          // Initialize Materialize select
          M.FormSelect.init(cardDiv.querySelectorAll('select'));

          // Event listeners voor bidirectionele update
          const statusSelect = cardDiv.querySelector(".status-select");
          const prioriteitSelect = cardDiv.querySelector(".prioriteit-select");
          const belangrijkCheckbox = cardDiv.querySelector(".belangrijk-checkbox");

          statusSelect.addEventListener("change", () => updateTaak(taak.taakId, {status: statusSelect.value}));
          prioriteitSelect.addEventListener("change", () => updateTaak(taak.taakId, {prioriteit: prioriteitSelect.value}));
          belangrijkCheckbox.addEventListener("change", () => updateTaak(taak.taakId, {belangrijk: belangrijkCheckbox.checked}));
        });
      } catch (err) {
        console.error("Fout bij laden taken:", err);
        document.getElementById("takenContainer").innerHTML =
          "<p class='red-text center-align'>Kon taken niet laden.</p>";
      }
    }

    async function updateTaak(taakId, changes) {
      changes.taakId = taakId;
      changes.activiteit = activiteit;

      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ taak: changes, activiteit: activiteit })
      });
    }

    document.addEventListener("DOMContentLoaded", fetchTaken);
  </script>
</body>
</html>
