<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taken</title>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"/>

  <style>
    body { padding: 20px; background-color: #fafafa; }
    .card {
      min-height: 150px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card .card-content { flex-grow: 1; }
    .card .card-title i { margin-right: 8px; }
    .card-footer { margin-top: 10px; font-size: 0.9em; color: #555; }
    .back-button { margin-bottom: 20px; }
  </style>
</head>

<body>
  <div class="container">
    <button class="btn back-button" onclick="window.history.back()">
      <i class="material-icons left">arrow_back</i> Terug
    </button>

    <h4 id="activiteitNaam">Taken</h4>
    <div id="takenContainer" class="row"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    const API_URL =
      "https://script.google.com/macros/s/AKfycbwxPaOoQOKFevEitDGlihL2Qp1pRu_Djhj1LsIH4--AtDVno265bMRHmFezc9DF9FexFQ/exec";

    // Haal activiteit uit URL
    const urlParams = new URLSearchParams(window.location.search);
    const activiteit = urlParams.get("activiteit") || "";

    document.getElementById("activiteitNaam").textContent = activiteit;

    async function laadTaken() {
      try {
        const res = await fetch(`${API_URL}?type=taken&activiteit=${encodeURIComponent(activiteit)}`);
        const items = await res.json();

        const container = document.getElementById("takenContainer");
        container.innerHTML = "";

        if (!items || items.length === 0) {
          container.innerHTML = "<p class='red-text center-align'>Geen taken gevonden voor deze activiteit.</p>";
          return;
        }

        items.forEach(taak => {
          // Formatteer datum DD/MM/YYYY
          let deadline = "Geen datum";
          if (taak.deadline) {
            const d = new Date(taak.deadline);
            const dd = String(d.getDate()).padStart(2, "0");
            const mm = String(d.getMonth() + 1).padStart(2, "0");
            const yyyy = d.getFullYear();
            deadline = `${dd}/${mm}/${yyyy}`;
          }

          const verantwoordelijke = taak.verantwoordelijke || "Onbekend";
          const omschrijving = taak.titel || "Geen omschrijving"; // Kolom H
          const link = taak.link ? `<a href="${taak.link}" target="_blank">Bekijk bijlage</a>` : "Geen bijlage voorzien.";
          const taakId = taak.taakId || "";

          const prioriteit = taak.prioriteit || "";
          const status = taak.status || "";
          const belangrijk = taak.belangrijk ? "âœ”" : "";

          const kleur = "blue lighten-4";

          const cardDiv = document.createElement("div");
          cardDiv.className = "col s12 m6 l4";
          cardDiv.innerHTML = `
            <div class="card ${kleur}">
              <div class="card-content">
                <span class="card-title">${omschrijving}</span>
                <p><strong>Deadline:</strong> ${deadline}</p>
                <p><strong>Verantwoordelijke:</strong> ${verantwoordelijke}</p>
                <p><strong>Status:</strong> ${status} ${belangrijk}</p>
                <p><strong>Prioriteit:</strong> ${prioriteit}</p>
                <p><strong>Bijlage:</strong> ${link}</p>
                <p class="card-footer"><small>Taak ID: ${taakId}</small></p>
              </div>
            </div>
          `;

          container.appendChild(cardDiv);
        });

      } catch (err) {
        console.error("Fout bij laden taken:", err);
        document.getElementById("takenContainer").innerHTML =
          "<p class='red-text center-align'>Kon taken niet laden.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", laadTaken);
  </script>
</body>
</html>
