<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiro Leopoldsburg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* kaarten naast elkaar met ruimte */
            margin-top: 40px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Chiro Leopoldsburg</h1>

    <div class="card-container">
        <div class="card">
            <a href="activiteiten.html">Activiteiten</a>
        </div>

        <div class="card">
            <a href="afvinklijsten.html">Afvinklijsten</a>
        </div>
    </div>

</body>
</html>
