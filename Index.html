<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taken Overzicht</title>
  <link rel="stylesheet" href="css/materialize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <nav>
    <div class="nav-wrapper teal">
      <a href="#!" class="brand-logo center">Taken Overzicht</a>
    </div>
  </nav>

  <div class="container">
    <div class="row" id="tasks-container">
      <!-- Taken cards komen hier via JS -->
    </div>
  </div>

  <script src="js/materialize.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw7vdNL-mtGsR8pthDwJI_s_6ItncNNOts4PDJ1gYxdSTiiVPmp3kAKKifEtjfDzWgDNQ/exec";

    async function fetchTasks() {
      const res = await fetch(API_URL);
      const tasks = await res.json();
      renderTasks(tasks);
    }

    function renderTasks(tasks) {
      const container = document.getElementById('tasks-container');
      container.innerHTML = "";

      tasks.forEach(task => {
        const card = document.createElement('div');
        card.className = "col s12 m6";

        let colorClass = task.status === "OK" ? "green lighten-4" :
                         task.status === "Bezig" ? "yellow lighten-4" :
                         "red lighten-4";

        card.innerHTML = `
          <div class="card ${colorClass}">
            <div class="card-content">
              <span class="card-title">${task.omschrijving}</span>
              <p><strong>Deadline:</strong> ${task.deadline}</p>
              <p>
                <label>
                  <input type="checkbox" ${task.belangrijk ? "checked" : ""} class="belangrijk" data-id="${task.id}" />
                  <span>Belangrijk</span>
                </label>
              </p>
              <p>
                <strong>Prioriteit:</strong>
                <select class="prioriteit browser-default" data-id="${task.id}">
                  <option value="1" ${task.prioriteit==1?"selected":""}>1</option>
                  <option value="2" ${task.prioriteit==2?"selected":""}>2</option>
                  <option value="3" ${task.prioriteit==3?"selected":""}>3</option>
                  <option value="4" ${task.prioriteit==4?"selected":""}>4</option>
                  <option value="5" ${task.prioriteit==5?"selected":""}>5</option>
                </select>
              </p>
              <p>
                <strong>Status:</strong>
                <select class="status browser-default" data-id="${task.id}">
                  <option value="NOK" ${task.status==="NOK"?"selected":""}>NOK</option>
                  <option value="Bezig" ${task.status==="Bezig"?"selected":""}>Bezig</option>
                  <option value="OK" ${task.status==="OK"?"selected":""}>OK</option>
                </select>
              </p>
              <p><strong>Verantwoordelijke:</strong> ${task.verantwoordelijke}</p>
              <p><strong>Task ID:</strong> ${task.id}</p>
              ${task.link ? `<p><a href="${task.link}" target="_blank">Meer info</a></p>` : ""}
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      // Event listeners voor updates
      document.querySelectorAll(".belangrijk").forEach(el => {
        el.addEventListener("change", e => updateTask(e.target.dataset.id, { belangrijk: e.target.checked }));
      });
      document.querySelectorAll(".prioriteit").forEach(el => {
        el.addEventListener("change", e => updateTask(e.target.dataset.id, { prioriteit: parseInt(e.target.value) }));
      });
      document.querySelectorAll(".status").forEach(el => {
        el.addEventListener("change", e => updateTask(e.target.dataset.id, { status: e.target.value }));
      });
    }

    async function updateTask(id, changes) {
      changes.id = id;
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(changes)
      });
      fetchTasks(); // herlaad na update
    }

    // Initial load
    fetchTasks();
  </script>

</body>
</html>
