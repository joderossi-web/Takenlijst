<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Activiteiten - Chiro Leopoldsburg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 20px;
      width: 200px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .icon {
      font-size: 40px;
    }
    h3 {
      margin-bottom: 10px;
      color: #444;
    }
    p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Activiteiten</h1>
  <div id="cardContainer" class="card-container"></div>

  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycby6j9EWJ8nuSEwoBozsl_tnftMsv0AVHlKWn-pYT_CkkSN1Dr8JfxFrEM5Ewetm0b6YJw/exec';

    fetch(webAppUrl)
      .then(response => response.json())
      .then(activiteiten => {
        const container = document.getElementById('cardContainer');

        activiteiten.forEach(act => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="icon">${act.icoon || "üóÇÔ∏è"}</div>
            <h3>${act.naam}</h3>
            <p>${act.omschrijving}</p>
          `;
          card.onclick = () => {
            window.location.href = `activiteit.html?sheet=${act.spreadsheetId}&tab=${act.tabblad}`;
          };
          container.appendChild(card);
        });
      })
      .catch(err => console.error("Fout bij laden van activiteiten:", err));
  </script>
</body>
</html>
