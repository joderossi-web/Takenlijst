<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activiteiten</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <style>
    body { padding: 20px; background-color: #fafafa; }
    .card { min-height: 150px; border-radius: 12px; cursor: pointer; display: flex; flex-direction: column; justify-content: space-between; margin-bottom: 20px;}
    .card .card-content { flex-grow: 1; }
    .card .card-title i { margin-right: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="btn blue lighten-2">‚Üê Vorige</a>
    <h4>Activiteiten</h4>
    <div id="activiteitenContainer" class="row"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwxPaOoQOKFevEitDGlihL2Qp1pRu_Djhj1LsIH4--AtDVno265bMRHmFezc9DF9FexFQ/exec";

    async function laadActiviteiten() {
      try {
        const res = await fetch(`${API_URL}?type=activiteiten`);
        const items = await res.json();

        const container = document.getElementById("activiteitenContainer");
        container.innerHTML = "";

        items.forEach(item => {
          const naam = item["Naam Activiteit"] || "Onbekend";
          const beschrijving = item["Omschrijving"] || "";
          const icoon = item["Kleur/Icoon"] || "event";

          const kleur = "blue lighten-3";

          const cardDiv = document.createElement("div");
          cardDiv.className = "col s12 m6 l4";
          cardDiv.innerHTML = `
            <div class="card ${kleur}">
              <div class="card-content">
                <span class="card-title"><i class="material-icons left">${icoon}</i>${naam}</span>
                <p>${beschrijving}</p>
              </div>
            </div>
          `;

          cardDiv.querySelector(".card").addEventListener("click", () => {
            window.location.href = `taken.html?activiteit=${encodeURIComponent(naam)}`;
          });

          container.appendChild(cardDiv);
        });
      } catch(err) {
        console.error("Fout bij laden activiteiten:", err);
        document.getElementById("activiteitenContainer").innerHTML =
          "<p class='red-text center-align'>Kon activiteiten niet laden.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", laadActiviteiten);
  </script>
</body>
</html>
