<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activiteiten - Chiro Leopoldsburg</title>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Custom Style -->
  <style>
    body {
      background-color: #f9fafb;
    }
    nav {
      background-color: #c62828;
    }
    .container {
      margin-top: 30px;
    }
    .card-content {
      display: flex;
      align-items: center;
    }
    .material-icons {
      font-size: 48px;
      margin-right: 20px;
      color: #c62828;
    }
    h5, .card-title {
      margin-bottom: 10px;
      color: #c62828;
    }
    .card-action a {
      color: #c62828 !important;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo center">Chiro Leopoldsburg</a>
    </div>
  </nav>

  <div class="container">
    <h4 class="center-align">Activiteiten</h4>

    <!-- Activiteitencards komen hieronder -->
    <div id="activities-container" class="row"></div>
  </div>

  <script>
    // Jouw Apps Script webapp URL
    const apiUrl = "https://script.google.com/macros/s/AKfycby6j9EWJ8nuSEwoBozsl_tnftMsv0AVHlKWn-pYT_CkkSN1Dr8JfxFrEM5Ewetm0b6YJw/exec";

    async function fetchActivities() {
      try {
        const response = await fetch(apiUrl);
        const activities = await response.json();

        const container = document.getElementById("activities-container");

        activities.forEach(activity => {
          const card = `
            <div class="col s12 m6">
              <div class="card z-depth-2">
                <div class="card-content">
                  <i class="material-icons">${activity.icoon || 'event'}</i>
                  <div>
                    <span class="card-title">${activity.naam}</span>
                    <p>${activity.omschrijving}</p>
                  </div>
                </div>
                <div class="card-action">
                  <a href="taken.html?spreadsheetId=${encodeURIComponent(activity.spreadsheetId)}&tabblad=${encodeURIComponent(activity.tabblad)}">
                    Bekijk Taken â†’
                  </a>
                </div>
              </div>
            </div>
          `;
          container.insertAdjacentHTML('beforeend', card);
        });

      } catch (error) {
        console.error("Fout bij het ophalen van activiteiten:", error);
      }
    }

    fetchActivities();
  </script>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
